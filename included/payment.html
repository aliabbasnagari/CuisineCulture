          <form action="home.html" class="pcard">
            <h1>Make Payment</h1>
            <hr />
            <div>
              <div>
                <h3>Name</h3>
                <input
                  name="name"
                  type="text"
                  placeholder="Name on Card"
                  required
                />
              </div>
              <div>
                <h3>Postal code</h3>
                <input type="number" placeholder="12345" required />
              </div>
            </div>
            <div>
              <div>
                <h3>Email</h3>
                <input
                  type="email"
                  placeholder="i.e. cuisineculture@xyz.com"
                  required
                />
              </div>
            </div>
            <div>
              <div>
                <h3>Card Number</h3>
                <input
                  style="width: 100%"
                  type="number"
                  placeholder="0123XXXXXXXXXXXXX"
                  required
                />
              </div>
            </div>
            <div>
              <div>
                <h3>Expiration</h3>
                <input type="date" required />
              </div>
              <div>
                <h3>CVV</h3>
                <input type="number" placeholder="123" required />
              </div>
            </div>
            <a href="#"><button onclick="pop()">Pay Now</button></a>
          </form>
        </section>
